<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>链接预览</title>
</head>
<body>
  <form>
    <label for="link-input">请输入链接：</label>
    <input type="text" id="link-input" name="link" placeholder="https://example.com/">
    <button type="button" onclick="previewLink()">预览</button>
  </form>
  <hr>
  <div id="preview-div"></div>

  <script>
    function previewLink() {
      var link = document.getElementById("link-input").value;
      fetch(link)
        .then(response => response.arrayBuffer())
        .then(buffer => {
          var decoder = new TextDecoder("gb2312");
          var data = decoder.decode(buffer);
          var previewDiv = document.getElementById("preview-div");
          previewDiv.innerHTML = "<pre>" + data + "</pre>";
        })
        .catch(error => console.error(error));
    }
  </script>
</body>
</html>
